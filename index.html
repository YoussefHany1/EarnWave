<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>EarnWave</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="parent">
            <div class="nav">
                <img class="logo" src="img/logo.png" alt="Logo">
                <ul class="list">
                    <li><a href="">About</a></li>
                    <li><a href="">For business</a></li>
                    <li><a href="">Media</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
                <div class="sign"><button>Sign up</button></div>
            </div>
            <div class="headline">
                <h1>Connect. Learn. Earn</h1>
                <p>Your data is a profitable asset. With Earnware you control what<br>data to share anonymously and earn from it.</p>
            </div>
            <div class="lock">
                <i class="fa-solid fa-circle-dot small"></i>
                <hr>
                <i class="fa-solid fa-circle-dot"></i>
                <hr>
                <div><i class="fa-solid fa-lock center"></i></div>
                <hr>
                <i class="fa-solid fa-circle-dot"></i>
                <hr>
                <i class="fa-solid fa-circle-dot small"></i>
            </div>
            <div class="cards">
                <div class="left">
                    <div class="head">Your earnings</div>
                    <p class="price">$30.00</p>
                    <p class="next">Next payout in:</p>
                    <p class="pts">10,550 pts</p>
                </div>
                <div class="center">
                    <div class="head">Connect sources</div>
                    <div class="first">
                        <img class="image" src="img/uber.png" alt="Uber">
                        <img class="image" src="img/ama.png" alt="Amazon">
                    </div>
                    <div class="white1"></div>
                    <div class="second">
                        <img class="image" src="img/spotify.png" alt="Spotify">
                        <img class="image" src="img/netflix.jpg" alt="Netflix">
                    </div>
                    <div class="white2"></div>
                    <div class="btn">
                        <button>
                            <i class="fa-brands fa-apple"></i>
                            <p>Download on the<br><span>App Store</span></p>
                        </button>
                    </div>
                </div>
                <div class="right">
                    <img src="img/right.png" alt="card">
                    <div class="down">
                        <p>Learn more from your data<br>and make better decisions</p>
                        <button><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
